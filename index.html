<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <!-- Principal -->
    <main>
        <section class="imagen">
            <figure class="imagen-logo">
                <img src="./imagen/logo.png" alt="imagen-logo" class="logo">
            </figure>
        </section>

        <section class="formulario">
            <div class="contenedor">
                <form>
                    <h1 class="form-titulo">Generador de Contraseñas</h1>
                    <div class="form-caracteres">
                        <label for="cantidad" class="caracteres"><span class="fal fa-asterisk"></span>
                            Cantidad de Caracteres:
                        </label>
                        <input type="number" id="cantidad" class="cantidad" min="8" placeholder="Mínimo 8 caracteres">
                        <div class="form-botones">
                            <button type="button" id="btn-generar" class="btn-generar">Generar Contraseña</button>
                            <button type="button" id="btn-limpiar" class="btn-limpiar">Limpiar Contraseña</button>
                        </div>
                    </div>
                    <div class="form-contraseña">
                        <label for="contraseña"><span class="fal fa-lock"></span>Contraseña Generada:</label>
                        <input type="text" id="contraseña" class="contraseña" readonly placeholder="Contraseña">
                        <button type="button" class="btn-copiar" onclick="copiarContraseña()">Copiar Contraseña</button>
                        <div id="alerta" class="alerta"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/generador.js"></script>
</body>
</html>
